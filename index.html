<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para Vacaciones</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tiempo Restante para las Vacaciones</h1>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        function updateCountdown() {
            const vacationDate = new Date('December 18, 2024 13:00:00').getTime();
            const now = new Date().getTime();
            const distance = vacationDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = '¡Ya estás de vacaciones!';
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Para inicializar el contador inmediatamente
    </script>
</body>
</html>
