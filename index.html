<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de 3 Rayas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="message"></div>
    <script>
        const board = document.getElementById('game-board');
        const message = document.getElementById('message');
        let cells;
        let currentPlayer = 'X';
        let gameOver = false;

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => handleMove(cell, i));
                board.appendChild(cell);
            }
            cells = Array.from(document.getElementsByClassName('cell'));
        }

        function handleMove(cell, index) {
            if (cell.textContent !== '' || gameOver) return;
            cell.textContent = currentPlayer;
            if (checkWin(currentPlayer)) {
                message.textContent = `${currentPlayer} gana!`;
                gameOver = true;
                return;
            }
            if (cells.every(cell => cell.textContent !== '')) {
                message.textContent = '¡Es un empate!';
                gameOver = true;
                return;
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (currentPlayer === 'O') {
                machineMove();
            }
        }

        function machineMove() {
            const emptyCells = cells.filter(cell => cell.textContent === '');
            if (emptyCells.length === 0) return;

            // Estrategia de la máquina: bloquear o ganar
            const winningMove = findBestMove('O');
            const blockingMove = findBestMove('X');
            const bestMove = winningMove !== -1 ? winningMove : (blockingMove !== -1 ? blockingMove : emptyCells[Math.floor(Math.random() * emptyCells.length)]);
            
            cells[bestMove].textContent = 'O';
            if (checkWin('O')) {
                message.textContent = 'O gana!';
                gameOver = true;
                return;
            }
            if (cells.every(cell => cell.textContent !== '')) {
                message.textContent = '¡Es un empate!';
                gameOver = true;
            } else {
                currentPlayer = 'X';
            }
        }

        function findBestMove(player) {
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].textContent === '') {
                    cells[i].textContent = player;
                    if (checkWin(player)) {
                        cells[i].textContent = '';
                        return i;
                    }
                    cells[i].textContent = '';
                }
            }
            return -1;
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];
            return winPatterns.some(pattern => 
                pattern.every(index => cells[index].textContent === player)
            );
        }

        createBoard();
    </script>
</body>
</html>
