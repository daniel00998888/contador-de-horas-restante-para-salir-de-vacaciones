<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Plinko</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #plinko-board {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .peg {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }
        .disk {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        .slot {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #ddd;
            bottom: 0;
            border-top: 2px solid #000;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div id="plinko-board"></div>
    <script>
        const board = document.getElementById('plinko-board');

        // Crear pines
        for (let y = 50; y < 400; y += 50) {
            for (let x = y % 100 === 0 ? 25 : 50; x < 300; x += 50) {
                const peg = document.createElement('div');
                peg.className = 'peg';
                peg.style.left = `${x}px`;
                peg.style.top = `${y}px`;
                board.appendChild(peg);
            }
        }

        // Crear slots de premios
        const slots = [100, 200, 300, 400, 500];
        slots.forEach((points, index) => {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.style.left = `${index * 60}px`;
            slot.textContent = points;
            board.appendChild(slot);
        });

        // FunciÃ³n para soltar el disco
        function dropDisk() {
            const disk = document.createElement('div');
            disk.className = 'disk';
            disk.style.left = '140px';
            disk.style.top = '0px';
            board.appendChild(disk);

            let y = 0;
            let speedX = 0;
            let speedY = 2;

            function moveDisk() {
                const rect = disk.getBoundingClientRect();
                if (rect.bottom >= board.clientHeight) {
                    clearInterval(interval);
                    return;
                }

                // Colisiones con los pines
                document.querySelectorAll('.peg').forEach(peg => {
                    const pegRect = peg.getBoundingClientRect();
                    if (
                        rect.left < pegRect.left + pegRect.width &&
                        rect.left + rect.width > pegRect.left &&
                        rect.top < pegRect.top + pegRect.height &&
                        rect.top + rect.height > pegRect.top
                    ) {
                        speedY = 2;  // Resetea la velocidad Y
                        speedX = Math.random() < 0.5 ? -2 : 2;  // Rebote aleatorio a izquierda o derecha
                    }
                });

                // Movimiento del disco
                y += speedY;
                disk.style.top = `${y}px`;
                disk.style.left = `${parseFloat(disk.style.left) + speedX}px`;
            }

            const interval = setInterval(moveDisk, 10);
        }

        // Detectar clic para soltar el disco
        board.addEventListener('click', dropDisk);
    </script>
</body>
</html>
