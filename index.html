<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos en Línea</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }

        .cell, .btn {
            width: 100px;
            height: 100px;
            background-color: #e1e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }

        #invite-form {
            display: none;
            margin-top: 20px;
        }

        #notification {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juegos en Línea</h1>
        <div id="register">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <button onclick="register()">Empezar a jugar</button>
        </div>
        <div id="menu" style="display: none;">
            <button onclick="showInviteForm()">Buscar jugadores</button>
        </div>
        <div id="invite-form" style="display: none;">
            <input type="text" id="friend-username" placeholder="Nombre de usuario del amigo">
            <button onclick="sendInvite()">Enviar invitación</button>
        </div>
        <div id="notification" style="display: none;">
            <p id="notification-message"></p>
            <button onclick="acceptInvite()">Aceptar</button>
        </div>
        <div id="game" style="display: none;">
            <div class="board" id="board"></div>
            <div id="message"></div>
            <button onclick="resetGame()">Reiniciar Juego</button>
        </div>
    </div>
    <script>
        let currentPlayer = 'x';
        let board = Array(9).fill(null);
        let username = null;
        let opponent = null;
        let gameId = null;

        function register() {
            username = document.getElementById('username').value;
            if (username) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ username });
                localStorage.setItem('users', JSON.stringify(users));

                document.getElementById('register').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                listenForInvites();
            }
        }

        function showInviteForm() {
            document.getElementById('invite-form').style.display = 'block';
        }

        function sendInvite() {
            const friendUsername = document.getElementById('friend-username').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const friend = users.find(user => user.username === friendUsername);

            if (friend) {
                const invitations = JSON.parse(localStorage.getItem('invitations')) || [];
                invitations.push({ from: username, to: friendUsername, game: 'Tres en Raya' });
                localStorage.setItem('invitations', JSON.stringify(invitations));
                alert('Invitación enviada');
            } else {
                alert('Usuario no encontrado');
            }
        }

        function listenForInvites() {
            setInterval(() => {
                const invitations = JSON.parse(localStorage.getItem('invitations')) || [];
                const invitation = invitations.find(invite => invite.to === username);

                if (invitation) {
                    document.getElementById('notification-message').innerText = `${invitation.from} te ha invitado a jugar ${invitation.game}`;
                    document.getElementById('notification').style.display = 'block';
                }
            }, 1000);
        }

        function acceptInvite() {
            const invitations = JSON.parse(localStorage.getItem('invitations')) || [];
            const invitation = invitations.find(invite => invite.to === username);
            if (invitation) {
                gameId = new Date().getTime();  // Simulación de un ID de juego único

                localStorage.setItem('currentGame', JSON.stringify({ player1: invitation.from, player2: username, gameId, board: Array(9).fill(null), currentPlayer: 'x' }));

                const updatedInvitations = invitations.filter(invite => invite.to !== username);
                localStorage.setItem('invitations', JSON.stringify(updatedInvitations));

                startGameWithOpponent(invitation.from);
            }
        }

        function startGameWithOpponent(opponentPlayer) {
            opponent = opponentPlayer;
            document.getElementById('notification').style.display = 'none';
            document.getElementById('invite-form').style.display = 'none';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            setupGame('Tres en Raya');
            listenToGameUpdates();
        }

        function setupGame(game) {
            if (game === 'Tres en Raya') {
                document.getElementById('board').innerHTML = `
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                `;
                document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleClick));
                updateBoard();
            }
        }

        function listenToGameUpdates() {
            setInterval(() => {
                const currentGame = JSON.parse(localStorage.getItem('currentGame'));
                if (currentGame && (currentGame.player1 === username || currentGame.player2 === username)) {
                    board = currentGame.board;
                    currentPlayer = currentGame.currentPlayer;
                    updateBoard();

                    const winner = checkWinner();
                    if (winner) {
                        const message = winner === 'tie' ? '¡Empate!' : `¡${winner.toUpperCase()} gana!`;
                        document.getElementById('message').innerText = message;
                    }
                }
            }, 1000);
        }

        function updateBoard() {
            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.innerText = board[index];
                cell.className = 'cell';
                if (board[index]) {
                    cell.classList.add(board[index]);
                }
            });
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return board.every(cell => cell) ? 'tie' : null;
        }
