<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Plinko</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #plinko-board {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .peg {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }
        .disk {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="plinko-board"></div>
    <script>
        const board = document.getElementById('plinko-board');

        // Crear pines
        for (let y = 50; y < 500; y += 50) {
            for (let x = y % 100 === 0 ? 25 : 50; x < 300; x += 50) {
                const peg = document.createElement('div');
                peg.className = 'peg';
                peg.style.left = `${x}px`;
                peg.style.top = `${y}px`;
                board.appendChild(peg);
            }
        }

        // FunciÃ³n para soltar el disco
        function dropDisk() {
            const disk = document.createElement('div');
            disk.className = 'disk';
            disk.style.left = '140px';
            disk.style.top = '0px';
            board.appendChild(disk);

            let y = 0;
            const interval = setInterval(() => {
                if (y < 480) {
                    y += 2;
                    disk.style.top = `${y}px`;
                } else {
                    clearInterval(interval);
                }
            }, 10);
        }

        // Detectar clic para soltar el disco
        board.addEventListener('click', dropDisk);
    </script>
</body>
</html>
