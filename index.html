<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social de Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="registration-form" class="form">
            <h2>Registro</h2>
            <input type="text" id="register-username" placeholder="Nombre de usuario" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button onclick="register()">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="#" onclick="showLogin()">Iniciar sesión</a></p>
        </div>
        <div id="login-form" class="form" style="display:none;">
            <h2>Iniciar sesión</h2>
            <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar sesión</button>
            <p>¿No tienes una cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
        </div>
        <div id="profile" class="form" style="display:none;">
            <h2>Bienvenido, <span id="user-name"></span></h2>
            <button onclick="logout()">Cerrar sesión</button>
            <div id="video-section">
                <h3>Compartir Video</h3>
                <input type="file" id="video-file" accept="video/*">
                <button onclick="shareVideo()">Compartir</button>
                <h3>Videos Compartidos</h3>
                <div id="videos"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
