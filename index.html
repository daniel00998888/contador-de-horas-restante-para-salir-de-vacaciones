<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con IA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatBox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 20px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatBox"></div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('user', message);
                userInput.value = '';
                getBotResponse(message);
            }
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(message) {
            const responses = {
                "hola": "¡Hola! ¿Cómo estás?",
                "¿cuál es tu nombre?": "Soy un asistente virtual, creado para ayudarte.",
                "¿cómo estás?": "Estoy aquí para ayudarte.",
                "adiós": "¡Adiós! Que tengas un buen día."
            };
            const response = responses[message.toLowerCase()] || "Lo siento, no entiendo tu mensaje.";
            setTimeout(() => addMessageToChat('bot', response), 500);
        }

        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
