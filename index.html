<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 2em;
        }
        .section {
            margin-bottom: 2em;
        }
        form {
            background-color: #fff;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        .comments {
            background-color: #fff;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comment {
            margin-bottom: 1em;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2125166334282472"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Página Web Interactiva</h1>
    </header>
    <nav>
        <a href="#contact">Contacto</a>
        <a href="#blog">Blog</a>
        <a href="#gallery">Galería</a>
        <a href="#comments">Comentarios</a>
    </nav>
    <main>
        <section id="contact" class="section">
            <h2>Contacto</h2>
            <form onsubmit="submitContact(event)">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="message" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="blog" class="section">
            <h2>Blog</h2>
            <article>
                <h3>Artículo 1</h3>
                <p>Contenido del artículo 1...</p>
            </article>
            <article>
                <h3>Artículo 2</h3>
                <p>Contenido del artículo 2...</p>
            </article>
        </section>
        <section id="gallery" class="section gallery">
            <h2>Galería de Imágenes</h2>
            <img src="path_to_image1.jpg" alt="Imagen 1">
            <img src="path_to_image2.jpg" alt="Imagen 2">
            <img src="path_to_image3.jpg" alt="Imagen 3">
            <!-- Añadir más imágenes aquí -->
        </section>
        <section id="comments" class="section comments">
            <h2>Comentarios</h2>
            <form onsubmit="submitComment(event)">
                <input type="text" id="commentName" placeholder="Nombre" required>
                <textarea id="commentMessage" placeholder="Comentario" required></textarea>
                <button type="submit">Enviar Comentario</button>
            </form>
            <div id="commentList"></div>
        </section>
    </main>
    <script>
        function submitContact(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            alert(`Gracias, ${name}. Hemos recibido tu mensaje.`);
        }

        function submitComment(event) {
            event.preventDefault();
            const name = document.getElementById('commentName').value;
            const message = document.getElementById('commentMessage').value;
            const commentList = document.getElementById('commentList');
            const comment = document.createElement('div');
            comment.classList.add('comment');
            comment.innerHTML = `<strong>${name}</strong><p>${message}</p>`;
            commentList.appendChild(comment);
            document.getElementById('commentName').value = '';
            document.getElementById('commentMessage').value = '';
        }
    </script>
</body>
</html>
