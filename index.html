<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena 3D en Primera Persona</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="three.min.js"></script>
    <script src="PointerLockControls.js"></script>
    <script>
        let camera, scene, renderer, controls;
        let objects = [];

        init();
        animate();

        function init() {
            // Configuración básica de Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

            // Control de primera persona
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            // Configuración del renderizador
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear un terreno básico con colinas
            const geometry = new THREE.PlaneGeometry(1000, 1000, 50, 50);
            geometry.rotateX(-Math.PI / 2);
            for (let i = 0; i < geometry.vertices.length; i++) {
                geometry.vertices[i].y = Math.random() * 10;
            }
            const material = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: false });
            const terrain = new THREE.Mesh(geometry, material);
            scene.add(terrain);

            // Añadir luz ambiental y direccional
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(100, 100, 100).normalize();
            scene.add(directionalLight);

            // Evento para bloquear el puntero
            document.addEventListener('click', () => {
                controls.lock();
            });

            window.addEventListener('resize', onWindowResize);

            // Añadir un cielo
            const skyGeometry = new THREE.SphereGeometry(500, 60, 40);
            const skyMaterial = new THREE.MeshBasicMaterial({
                color: 0x87CEEB,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
