<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gana Dinero viendo Anuncios</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .ad-container {
            display: none;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reward {
            margin-top: 20px;
            font-size: 18px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
        #withdraw-button {
            display: none;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2125166334282472" crossorigin="anonymous"></script>
    <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gana Dinero viendo Anuncios</h1>
        <!-- Contenedor del anuncio -->
        <div class="ad-container" id="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2125166334282472"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <button onclick="claimReward()">Reclamar Recompensa</button>
        <div id="reward">Recompensa: $0.00 MX</div>
        <!-- Botón de retirar -->
        <button id="withdraw-button" onclick="withdrawReward()">Retirar</button>
        <!-- Contenedor del botón de PayPal -->
        <div id="paypal-button-container"></div>
        <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
        <script>
            let reward = 0.00;
            let adsWatched = 0;

            function claimReward() {
                document.getElementById('ad-container').style.display = 'block';
                const adFrame = document.getElementById('ad-container');
                setTimeout(() => {
                    document.getElementById('ad-container').style.display = 'none';
                    if (adsWatched === 0) {
                        reward += 0.10;
                    } else {
                        reward += 0.05;
                    }
                    adsWatched++;
                    document.getElementById('reward').textContent = `Recompensa: $${reward.toFixed(2)} MX`;
                    if (reward >= 5.00) {
                        document.getElementById('withdraw-button').style.display = 'block';
                    }
                }, 30000); // Duración del anuncio (ajusta según sea necesario)
            }

            function withdrawReward() {
                if (reward < 5.00) {
                    alert('La recompensa mínima para retirar es de $5.00 MX.');
                    return;
                }
                paypal.Buttons({
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: reward.toFixed(2) // Monto a pagar basado en la recompensa acumulada
                                }
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Pago completado por ' + details.payer.name.given_name);
                            // Reiniciar la recompensa después de realizar el pago
                            reward = 0.00;
                            document.getElementById('reward').textContent = `Recompensa: $${reward.toFixed(2)} MX`;
                            document.getElementById('withdraw-button').style.display = 'none';
                        });
                    }
                }).render('#paypal-button-container'); // Renderiza el botón de PayPal
            }
        </script>
    </div>
</body>
</html>
