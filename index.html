<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Voz con Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        select {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Voz con Texto</h1>
        <textarea id="textInput" placeholder="Escribe tu texto aquÃ­..."></textarea>
        <select id="voiceSelect"></select>
        <button onclick="generateVoice()">Generar Voz</button>
    </div>
    <script>
        let voices = [];

        function populateVoiceList() {
            voices = speechSynthesis.getVoices().filter(voice => voice.lang.startsWith('es'));
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function generateVoice() {
            const textInput = document.getElementById('textInput').value;
            const voiceSelect = document.getElementById('voiceSelect');
            const selectedVoiceIndex = voiceSelect.value;
            const selectedVoice = voices[selectedVoiceIndex];

            if (textInput !== '') {
                const utterance = new SpeechSynthesisUtterance(textInput);
                utterance.voice = selectedVoice;
                speechSynthesis.speak(utterance);
            } else {
                alert('Por favor, escribe un texto antes de generar la voz.');
            }
        }

        window.speechSynthesis.onvoiceschanged = populateVoiceList;
        populateVoiceList();
    </script>
</body>
</html>
