<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Luchas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #1a1a1a;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="controls">
        <button onclick="playerAttack()">Atacar</button>
        <button onclick="playerDefend()">Defender</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = { x: 100, y: 200, width: 50, height: 50, color: 'blue', hp: 100, isDefending: false };
        const enemy = { x: 650, y: 200, width: 50, height: 50, color: 'red', hp: 100, isDefending: false };

        function drawCharacter(character) {
            ctx.fillStyle = character.color;
            ctx.fillRect(character.x, character.y, character.width, character.height);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCharacter(player);
            drawCharacter(enemy);
        }

        function playerAttack() {
            if (!player.isDefending) {
                player.isDefending = false;
                if (!enemy.isDefending) {
                    enemy.hp -= 10;
                }
            }
            if (enemy.hp <= 0) {
                alert("¡Ganaste!");
                resetGame();
            }
            draw();
        }

        function playerDefend() {
            player.isDefending = true;
            setTimeout(() => player.isDefending = false, 1000);
        }

        function enemyMove() {
            const action = Math.random() < 0.5 ? 'attack' : 'defend';
            if (action === 'attack') {
                if (!enemy.isDefending) {
                    enemy.isDefending = false;
                    if (!player.isDefending) {
                        player.hp -= 10;
                    }
                }
                if (player.hp <= 0) {
                    alert("¡Perdiste!");
                    resetGame();
                }
            } else {
                enemy.isDefending = true;
                setTimeout(() => enemy.isDefending = false, 1000);
            }
            draw();
        }

        function resetGame() {
            player.hp = 100;
            enemy.hp = 100;
            draw();
        }

        function gameLoop() {
            if (Math.random() < 0.02) {
                enemyMove();
            }
            requestAnimationFrame(gameLoop);
        }

        draw();
        gameLoop();
    </script>
</body>
</html>
