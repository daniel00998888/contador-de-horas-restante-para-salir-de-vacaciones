<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Juegos en Línea</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }

        .cell, .btn {
            width: 100px;
            height: 100px;
            background-color: #e1e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página de Juegos en Línea</h1>
        <div id="register">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <button onclick="register()">Empezar a jugar</button>
        </div>
        <div id="menu" style="display: none;">
            <button onclick="findGame()">Jugar en línea</button>
        </div>
        <div id="game" style="display: none;">
            <div class="board" id="board"></div>
            <div id="message"></div>
            <button onclick="resetGame()">Reiniciar Juego</button>
        </div>
        <div id="waiting" style="display: none;">
            <p>Emparejando con otra persona...</p>
        </div>
    </div>
    <script>
        let currentPlayer = 'x';
        let board = Array(9).fill(null);
        let username = null;
        let opponent = null;

        function register() {
            username = document.getElementById('username').value;
            if (username) {
                document.getElementById('register').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
            }
        }

        function findGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('waiting').style.display = 'block';

            let waitingPlayers = JSON.parse(localStorage.getItem('waitingPlayers')) || [];
            if (waitingPlayers.length > 0) {
                opponent = waitingPlayers.shift();
                localStorage.setItem('waitingPlayers', JSON.stringify(waitingPlayers));
                startGameWithOpponent(opponent);
            } else {
                waitingPlayers.push(username);
                localStorage.setItem('waitingPlayers', JSON.stringify(waitingPlayers));
                checkForOpponent();
            }
        }

        function checkForOpponent() {
            const interval = setInterval(() => {
                let waitingPlayers = JSON.parse(localStorage.getItem('waitingPlayers')) || [];
                if (waitingPlayers.length > 1) {
                    opponent = waitingPlayers.shift();
                    waitingPlayers = waitingPlayers.filter(player => player !== username);
                    localStorage.setItem('waitingPlayers', JSON.stringify(waitingPlayers));
                    clearInterval(interval);
                    startGameWithOpponent(opponent);
                }
            }, 1000);
        }

        function startGameWithOpponent(opponentPlayer) {
            opponent = opponentPlayer;
            document.getElementById('waiting').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            setupGame('Tres en Raya');
        }

        function setupGame(game) {
            if (game === 'Tres en Raya') {
                document.getElementById('board').innerHTML = `
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                `;
                document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleClick));
                updateBoard();
            }
        }

        function updateBoard() {
            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.innerText = board[index];
                cell.className = 'cell';
                if (board[index]) {
                    cell.classList.add(board[index]);
                }
            });
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return board.every(cell => cell) ? 'tie' : null;
        }

        function handleClick(event) {
            const index = event.target.getAttribute('data-index');
            if (!board[index] && !checkWinner()) {
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
                updateBoard();
                const winner = checkWinner();
                if (winner) {
                    const message = winner === 'tie' ? '¡Empate!' : `¡${winner.toUpperCase()} gana!`;
                    document.getElementById('message').innerText = message;
                }
            }
        }

        function resetGame() {
            board = Array(9).fill(null);
            currentPlayer = 'x';
            updateBoard();
            document.getElementById('message').innerText = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleClick));
            updateBoard();
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'waitingPlayers') {
                let waitingPlayers = JSON.parse(localStorage.getItem('waitingPlayers')) || [];
                if (waitingPlayers.length > 1 && waitingPlayers.includes(username)) {
                    opponent = waitingPlayers.find(player => player !== username);
                    waitingPlayers = waitingPlayers.filter(player => player !== username && player !== opponent);
                    localStorage.setItem('waitingPlayers', JSON.stringify(waitingPlayers));
                    startGameWithOpponent(opponent);
                }
            }
        });
    </script>
</body>
</html>
