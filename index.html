<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat, #invite-form, #notification, #messages {
            display: none;
            margin-top: 20px;
        }

        #messages {
            height: 300px;
            width: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            background-color: #e1e1e1;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px;
        }

        .message {
            padding: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicación de Chat</h1>
        <div id="register">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <button onclick="register()">Empezar a chatear</button>
        </div>
        <div id="menu" style="display: none;">
            <button onclick="showInviteForm()">Buscar amigos</button>
        </div>
        <div id="invite-form" style="display: none;">
            <input type="text" id="friend-username" placeholder="Nombre de usuario del amigo">
            <button onclick="sendInvite()">Enviar invitación</button>
        </div>
        <div id="notification" style="display: none;">
            <p id="notification-message"></p>
            <button onclick="acceptInvite()">Aceptar</button>
        </div>
        <div id="chat" style="display: none;">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        let username = null;
        let friend = null;
        let chatId = null;

        function register() {
            username = document.getElementById('username').value;
            if (username) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                if (!users.find(user => user.username === username)) {
                    users.push({ username });
                    localStorage.setItem('users', JSON.stringify(users));
                }
                document.getElementById('register').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                listenForInvites();
            }
        }

        function showInviteForm() {
            document.getElementById('invite-form').style.display = 'block';
        }

        function sendInvite() {
            const friendUsername = document.getElementById('friend-username').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const friend = users.find(user => user.username === friendUsername);

            if (friend) {
                const invitations = JSON.parse(localStorage.getItem('invitations')) || [];
                invitations.push({ from: username, to: friendUsername });
                localStorage.setItem('invitations', JSON.stringify(invitations));
                alert('Invitación enviada');
            } else {
                alert('Usuario no encontrado');
            }
        }

        function listenForInvites() {
            setInterval(() => {
                const invitations = JSON.parse(localStorage.getItem('invitations')) || [];
                const invitation = invitations.find(invite => invite.to === username);

                if (invitation) {
                    document.getElementById('notification-message').innerText = `${invitation.from} te ha invitado a chatear`;
                    document.getElementById('notification').style.display = 'block';
                }
            }, 1000);
        }

        function acceptInvite() {
            const invitations = JSON.parse(localStorage.getItem('invitations')) || [];
            const invitation = invitations.find(invite => invite.to === username);
            if (invitation) {
                chatId = new Date().getTime();  // Simulación de un ID de chat único

                localStorage.setItem('currentChat', JSON.stringify({ users: [invitation.from, username], chatId, messages: [] }));

                const updatedInvitations = invitations.filter(invite => invite.to !== username);
                localStorage.setItem('invitations', JSON.stringify(updatedInvitations));

                startChatWithFriend(invitation.from);
            }
        }

        function startChatWithFriend(friendUsername) {
            friend = friendUsername;
            document.getElementById('notification').style.display = 'none';
            document.getElementById('invite-form').style.display = 'none';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            listenToChatUpdates();
        }

        function listenToChatUpdates() {
            setInterval(() => {
                const currentChat = JSON.parse(localStorage.getItem('currentChat'));
                if (currentChat && currentChat.users.includes(username)) {
                    const messages = currentChat.messages;
                    displayMessages(messages);
                }
            }, 1000);
        }

        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerText = `${message.sender}: ${message.text}`;
                messagesContainer.appendChild(messageElement);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;
            if (messageText) {
                const currentChat = JSON.parse(localStorage.getItem('currentChat'));
                if (currentChat && currentChat.users.includes(username)) {
                    const newMessage = { sender: username, text: messageText };
                    currentChat.messages.push(newMessage);
                    localStorage.setItem('currentChat', JSON.stringify(currentChat));
                    messageInput.value = '';
                    displayMessages(currentChat.messages);
                }
            }
        }
    </script>
</body>
</html>
