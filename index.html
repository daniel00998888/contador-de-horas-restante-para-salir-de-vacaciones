<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Billar Profesional</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #006600;
        }
        #instructions {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="instructions">
        <p>Mueve el rat√≥n para ajustar el taco y haz clic para golpear la bola blanca.</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const BALL_RADIUS = 10;
        const FRICTION = 0.98;
        const CUE_LENGTH = 150;
        let balls = [];
        let mouseX = 0;
        let mouseY = 0;

        function createBall(x, y, color) {
            return { x, y, color, dx: 0, dy: 0 };
        }

        function init() {
            balls = [
                createBall(400, 200, 'white'), // bola blanca
                createBall(450, 150, 'red'),
                createBall(450, 200, 'yellow'),
                createBall(450, 250, 'blue')
            ];
            draw();
            canvas.addEventListener('mousemove', updateMousePosition);
            canvas.addEventListener('click', hitBall);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar las bolas
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.closePath();
            });

            // Dibujar el taco de billar
            const cueAngle = Math.atan2(mouseY - balls[0].y, mouseX - balls[0].x);
            const cueX = balls[0].x - Math.cos(cueAngle) * CUE_LENGTH;
            const cueY = balls[0].y - Math.sin(cueAngle) * CUE_LENGTH;
            ctx.beginPath();
            ctx.moveTo(balls[0].x, balls[0].y);
            ctx.lineTo(cueX, cueY);
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#8B4513';
            ctx.stroke();
        }

        function updateMousePosition(event) {
            const rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left;
            mouseY = event.clientY - rect.top;
            draw();
        }

        function hitBall(event) {
            const ball = balls[0]; // bola blanca
            const dx = mouseX - ball.x;
            const dy = mouseY - ball.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const speed = Math.min(distance / 10, 10); // Ajustar la fuerza del golpe

            const angle = Math.atan2(dy, dx);
            ball.dx = Math.cos(angle) * speed;
            ball.dy = Math.sin(angle) * speed;

            update();
        }

        function update() {
            balls.forEach((ball, index) => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                ball.dx *= FRICTION;
                ball.dy *= FRICTION;

                if (ball.x + BALL_RADIUS > canvas.width || ball.x - BALL_RADIUS < 0) {
                    ball.dx = -ball.dx;
                }
                if (ball.y + BALL_RADIUS > canvas.height || ball.y - BALL_RADIUS < 0) {
                    ball.dy = -ball.dy;
                }

                for (let i = index + 1; i < balls.length; i++) {
                    const otherBall = balls[i];
                    const dx = otherBall.x - ball.x;
                    const dy = otherBall.y - ball.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < BALL_RADIUS * 2) {
                        const angle = Math.atan2(dy, dx);
                        const targetX = ball.x + Math.cos(angle) * BALL_RADIUS * 2;
                        const targetY = ball.y + Math.sin(angle) * BALL_RADIUS * 2;
                        const ax = (targetX - otherBall.x) * 0.05;
                        const ay = (targetY - otherBall.y) * 0.05;

                        ball.dx -= ax;
                        ball.dy -= ay;
                        otherBall.dx += ax;
                        otherBall.dy += ay;
                    }
                }
            });

            draw();
            requestAnimationFrame(update);
        }

        init();
    </script>
</body>
</html>
