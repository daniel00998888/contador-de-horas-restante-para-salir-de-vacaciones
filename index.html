<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Claus Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 1em;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        #info {
            text-align: center;
            margin-top: 1em;
        }
        #info h2 {
            font-size: 1.5em;
            margin: 0;
        }
        #info p {
            margin: 0.5em 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <header>
        <h1>Santa Claus Tracker</h1>
    </header>
    <div id="map"></div>
    <div id="info">
        <h2>País Actual: <span id="country">Desconocido</span></h2>
        <p>Santa llegará a México en <span id="countdown">calculando...</span></p>
    </div>
    <script>
        // Array de países y sus coordenadas aproximadas
        const countries = [
            { name: "Australia", lat: -25.2744, lng: 133.7751 },
            { name: "Japón", lat: 36.2048, lng: 138.2529 },
            { name: "China", lat: 35.8617, lng: 104.1954 },
            { name: "Rusia", lat: 61.5240, lng: 105.3188 },
            { name: "India", lat: 20.5937, lng: 78.9629 },
            { name: "Francia", lat: 46.6034, lng: 1.8883 },
            { name: "España", lat: 40.4637, lng: -3.7492 },
            { name: "Reino Unido", lat: 55.3781, lng: -3.4360 },
            { name: "Estados Unidos", lat: 37.0902, lng: -95.7129 },
            { name: "México", lat: 23.6345, lng: -102.5528 }
        ];

        let map;
        let marker;
        let currentCountryIndex = 0;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            marker = new google.maps.Marker({
                map: map,
                icon: 'santa.png'
            });

            updateSantaLocation();
        }

        function updateSantaLocation() {
            const country = countries[currentCountryIndex];
            const position = { lat: country.lat, lng: country.lng };
            marker.setPosition(position);
            map.setCenter(position);

            document.getElementById('country').textContent = country.name;

            // Calcular el tiempo restante para México
            const mexicoTime = new Date();
            mexicoTime.setHours(24, 0, 0, 0);
            const now = new Date();
            const timeDiff = mexicoTime - now;

            if (timeDiff > 0) {
                const hours = Math.floor((timeDiff % 86400000) / 3600000);
                const minutes = Math.floor((timeDiff % 3600000) / 60000);
                document.getElementById('countdown').textContent = `${hours} horas y ${minutes} minutos`;
            } else {
                document.getElementById('countdown').textContent = "¡Santa ya ha llegado a México!";
            }

            currentCountryIndex = (currentCountryIndex + 1) % countries.length;
            setTimeout(updateSantaLocation, 5000); // Actualizar cada 5 segundos
        }

        window.onload = initMap;
    </script>
</body>
</html>
