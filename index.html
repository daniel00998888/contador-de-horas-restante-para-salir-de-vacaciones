<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Año Nuevo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://example.com/tu-imagen-de-fondo.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #countdown {
            font-size: 4rem;
        }
        #newYearMessage {
            display: none;
            font-size: 5rem;
            color: gold;
        }
        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: red;
            border-radius: 50%;
            animation: firework-animation 2s ease-out infinite;
        }
        @keyframes firework-animation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="newYearMessage">¡Feliz Año Nuevo!</div>
    <script>
        const countdownElement = document.getElementById('countdown');
        const newYearMessage = document.getElementById('newYearMessage');
        const newYear = new Date('January 1, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = newYear - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.style.display = 'none';
                newYearMessage.style.display = 'block';
                launchFireworks();
            }
        }

        function launchFireworks() {
            for (let i = 0; i < 100; i++) {
                createFirework();
            }
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 2000);
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
