<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Buscador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .search-box {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .result-item {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Buscador</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ingresa tu búsqueda...">
            <button onclick="search()">Buscar</button>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script>
        const resultsData = [
            { title: "Resultado 1", description: "Descripción del resultado 1." },
            { title: "Resultado 2", description: "Descripción del resultado 2." },
            { title: "Resultado 3", description: "Descripción del resultado 3." },
            { title: "Resultado 4", description: "Descripción del resultado 4." },
            { title: "Resultado 5", description: "Descripción del resultado 5." },
        ];

        function search() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            const filteredResults = resultsData.filter(result => 
                result.title.toLowerCase().includes(input) || 
                result.description.toLowerCase().includes(input)
            );
            
            filteredResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `<h2>${result.title}</h2><p>${result.description}</p>`;
                resultsContainer.appendChild(resultItem);
            });

            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = '<p>No se encontraron resultados.</p>';
            }
        }
    </script>
</body>
</html>
