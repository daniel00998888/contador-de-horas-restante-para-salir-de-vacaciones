<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat, #invite-form, #notification, #messages {
            display: none;
            margin-top: 20px;
        }

        #messages {
            height: 300px;
            width: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            background-color: #e1e1e1;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px;
        }

        .message {
            padding: 5px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Aplicación de Chat</h1>
        <div id="register">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <button onclick="register()">Empezar a chatear</button>
        </div>
        <div id="menu" style="display: none;">
            <button onclick="showInviteForm()">Buscar amigos</button>
        </div>
        <div id="invite-form" style="display: none;">
            <input type="text" id="friend-username" placeholder="Nombre de usuario del amigo">
            <button onclick="sendInvite()">Enviar invitación</button>
        </div>
        <div id="notification" style="display: none;">
            <p id="notification-message"></p>
            <button onclick="acceptInvite()">Aceptar</button>
        </div>
        <div id="chat" style="display: none;">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAFndDY-EehQ4ZQujnkVpr2yllf9efjN8Y",
            authDomain: "aplicacion-de-mensajes-fd642.firebaseapp.com",
            databaseURL: "",
            projectId: "aplicacion-de-mensajes-fd642",
            storageBucket: "aplicacion-de-mensajes-fd642.firebasestorage.app",
            messagingSenderId: "61201561890",
            appId: "1:61201561890:web:70ed4b05736ab91d5b0d7b"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        let username = null;
        let friend = null;
        let chatId = null;

        function register() {
            username = document.getElementById('username').value;
            if (username) {
                const usersRef = database.ref('users');
                usersRef.push({ username });
                document.getElementById('register').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                listenForInvites();
            }
        }

        function showInviteForm() {
            document.getElementById('invite-form').style.display = 'block';
        }

        function sendInvite() {
            const friendUsername = document.getElementById('friend-username').value;
            const usersRef = database.ref('users');
            usersRef.orderByChild('username').equalTo(friendUsername).once('value', snapshot => {
                if (snapshot.exists()) {
                    const friendKey = Object.keys(snapshot.val())[0];
                    database.ref(`invitations/${friendKey}`).set({
                        from: username
                    });
                    alert('Invitación enviada');
                } else {
                    alert('Usuario no encontrado');
                }
            });
        }

        function listenForInvites() {
            const usersRef = database.ref('users');
            usersRef.orderByChild('username').equalTo(username).once('value', snapshot => {
                if (snapshot.exists()) {
                    const userKey = Object.keys(snapshot.val())[0];
                    database.ref(`invitations/${userKey}`).on('value', snapshot => {
                        if (snapshot.exists()) {
                            const invitation = snapshot.val();
                            document.getElementById('notification-message').innerText = `${invitation.from} te ha invitado a chatear`;
                            document.getElementById('notification').style.display = 'block';
                        }
                    });
                }
            });
        }

        function acceptInvite() {
            const usersRef = database.ref('users');
            usersRef.orderByChild('username').equalTo(username).once('value', snapshot => {
                if (snapshot.exists()) {
                    const userKey = Object.keys(snapshot.val())[0];
                    database.ref(`invitations/${userKey}`).once('value', snapshot => {
                        if (snapshot.exists()) {
                            const invitation = snapshot.val();
                            chatId = `${invitation.from}-${username}`;

                            database.ref(`chats/${chatId}`).set({
                                users: [invitation.from, username],
                                messages: []
                            });

                            database.ref(`invitations/${userKey}`).remove();
                            startChatWithFriend(invitation.from);
                        }
                    });
                }
            });
        }

        function startChatWithFriend(friendUsername) {
            friend = friendUsername;
            document.getElementById('notification').style.display = 'none';
            document.getElementById('invite-form').style.display = 'none';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
            listenToChatUpdates();
        }

        function listenToChatUpdates() {
            const chatRef = database.ref(`chats/${chatId}`);
            chatRef.on('value', snapshot => {
                const chatData = snapshot.val();
                displayMessages(chatData.messages);
            });
        }

        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerText = `${message.sender}: ${message.text}`;
                messagesContainer.appendChild(messageElement);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;
            if (messageText) {
                const chatRef = database.ref(`chats/${chatId}`);
                chatRef.once('value', snapshot => {
                    const chatData = snapshot.val();
                    const newMessage = { sender: username, text: messageText };
                    chatData.messages.push(newMessage);
                    chatRef.update({ messages: chatData.messages });
                    messageInput.value = '';
                });
            }
        }
    </script>
</body>
</html>
