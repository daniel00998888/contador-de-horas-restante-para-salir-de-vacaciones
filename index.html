<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados en Vivo de la Liga MX</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        #results-container {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #555;
            color: white;
        }
        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resultados en Vivo de la Liga MX</h1>
    </header>
    <div id="results-container">
        <table id="results-table">
            <thead>
                <tr>
                    <th>Equipo Local</th>
                    <th>Resultado</th>
                    <th>Equipo Visitante</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Aquí se agregarán los resultados en vivo -->
                <tr>
                    <td>América</td>
                    <td>1 - 0</td>
                    <td>Chivas</td>
                    <td>18:00</td>
                </tr>
                <tr>
                    <td>Pumas</td>
                    <td>2 - 2</td>
                    <td>Cruz Azul</td>
                    <td>19:00</td>
                </tr>
                <tr>
                    <td>Tigres</td>
                    <td>0 - 3</td>
                    <td>Monterrey</td>
                    <td>20:00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Resultados en Vivo de la Liga MX</p>
    </footer>
    <script>
        function updateResults() {
            const resultsBody = document.getElementById('results-body');
            // Aquí podrías agregar el código para actualizar los resultados en vivo desde una API.
            // Por ahora, se usarán datos ficticios.
            const newResults = [
                { local: "América", resultado: "1 - 0", visitante: "Chivas", hora: "18:00" },
                { local: "Pumas", resultado: "2 - 2", visitante: "Cruz Azul", hora: "19:00" },
                { local: "Tigres", resultado: "0 - 3", visitante: "Monterrey", hora: "20:00" },
                // Agregar más resultados ficticios si se desea
            ];

            resultsBody.innerHTML = ''; // Limpiar resultados anteriores
            newResults.forEach(match => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${match.local}</td><td>${match.resultado}</td><td>${match.visitante}</td><td>${match.hora}</td>`;
                resultsBody.appendChild(row);
            });
        }

        // Llamar a la función para actualizar resultados cada minuto (60000 ms)
        setInterval(updateResults, 60000);
    </script>
</body>
</html>
