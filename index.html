<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Plinko en 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/physi@1.2.1/build/physi.min.js"></script>
    <script>
        // Configurar la escena, la c치mara y el renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Agregar controles de 칩rbita para la c치mara
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Configurar Physi.js
        Physijs.scripts.worker = 'https://cdn.jsdelivr.net/npm/physi@1.2.1/build/physijs_worker.min.js';
        Physijs.scripts.ammo = 'https://cdn.jsdelivr.net/npm/physi@1.2.1/build/ammo.min.js';

        // Crear el suelo
        const ground = new Physijs.BoxMesh(
            new THREE.BoxGeometry(50, 1, 50),
            new THREE.MeshStandardMaterial({color: 0x00ff00}),
            0 // Masa 0 para que no se mueva
        );
        ground.position.y = -5;
        scene.add(ground);

        // Crear los pines
        const pegGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 32);
        const pegMaterial = new THREE.MeshStandardMaterial({color: 0xff0000});
        for (let y = -3; y < 4; y += 2) {
            for (let x = -4; x < 5; x += 2) {
                const peg = new Physijs.CylinderMesh(pegGeometry, pegMaterial, 0);
                peg.position.set(x, y, 0);
                scene.add(peg);
            }
        }

        // Crear las ranuras de premios
        const slotMaterial = new THREE.MeshStandardMaterial({color: 0x0000ff});
        for (let i = -4; i < 5; i++) {
            const slot = new Physijs.BoxMesh(
                new THREE.BoxGeometry(1.8, 1, 1),
                slotMaterial,
                0
            );
            slot.position.set(i * 2, -4, 0);
            scene.add(slot);
        }

        // Crear la pelota
        function dropBall() {
            const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const ballMaterial = new THREE.MeshStandardMaterial({color: 0xffff00});
            const ball = new Physijs.SphereMesh(ballGeometry, ballMaterial);
            ball.position.set(0, 5, 0);
            scene.add(ball);
        }

        // Agregar luz
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 10).normalize();
        scene.add(light);

        camera.position.z = 10;
        controls.update();

        // Loop de animaci칩n
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            scene.simulate();
            controls.update();
        }
        animate();

        // Evento de clic para soltar la pelota
        window.addEventListener('click', dropBall);

        // Ajuste de la pantalla
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
