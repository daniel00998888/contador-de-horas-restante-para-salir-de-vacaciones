<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .word {
            font-size: 2em;
            letter-spacing: 0.1em;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .letters {
            margin-top: 20px;
        }

        .letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .letter.correct {
            background-color: #4CAF50;
            color: white;
        }

        .letter.wrong {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Ahorcado</h1>
        <div class="word" id="word"></div>
        <div class="message" id="message"></div>
        <div class="letters" id="letters"></div>
    </div>
    <script>
        const words = ["javascript", "html", "css", "programacion", "desarrollo"];
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        let guessedLetters = [];
        let wrongGuesses = 0;

        function displayWord() {
            const wordContainer = document.getElementById('word');
            wordContainer.innerHTML = selectedWord.split('').map(letter => guessedLetters.includes(letter) ? letter : '_').join(' ');
        }

        function displayLetters() {
            const lettersContainer = document.getElementById('letters');
            lettersContainer.innerHTML = '';
            'abcdefghijklmnopqrstuvwxyz'.split('').forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.className = 'letter';
                letterElement.innerText = letter;
                letterElement.onclick = () => guessLetter(letter);
                lettersContainer.appendChild(letterElement);
            });
        }

        function guessLetter(letter) {
            if (guessedLetters.includes(letter)) return;
            guessedLetters.push(letter);
            if (selectedWord.includes(letter)) {
                document.querySelectorAll('.letter').forEach(el => {
                    if (el.innerText === letter) el.classList.add('correct');
                });
            } else {
                wrongGuesses++;
                document.querySelectorAll('.letter').forEach(el => {
                    if (el.innerText === letter) el.classList.add('wrong');
                });
            }
            displayWord();
            checkGameStatus();
        }

        function checkGameStatus() {
            const messageContainer = document.getElementById('message');
            if (selectedWord.split('').every(letter => guessedLetters.includes(letter))) {
                messageContainer.innerText = 'Â¡Ganaste!';
                document.querySelectorAll('.letter').forEach(el => el.onclick = null);
            } else if (wrongGuesses >= 6) {
                messageContainer.innerText = `Perdiste. La palabra era "${selectedWord}".`;
                document.querySelectorAll('.letter').forEach(el => el.onclick = null);
            }
        }

        displayWord();
        displayLetters();
    </script>
</body>
</html>
