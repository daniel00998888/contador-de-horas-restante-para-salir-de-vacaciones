<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexión Espiritual</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .content {
            margin: 20px;
        }
        #quote {
            font-size: 1.2em;
            color: #666;
        }
        #prayer {
            font-size: 1em;
            color: #555;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        img {
            margin-top: 20px;
            display: none;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Reflexión Espiritual</h1>
    <div class="content">
        <div id="quote">"Ama a tu prójimo como a ti mismo." - Mateo 22:39</div>
        <div id="prayer">
            <p>Oración del día:</p>
            <p>Señor, concédenos la gracia de ser siempre justos en nuestras acciones y compasivos en nuestros corazones. Amén.</p>
        </div>
        <button onclick="showImage()">Ver Imagen</button>
        <img id="religiousImage" src="path_to_your_image.jpg" alt="Imagen Religiosa">
    </div>
    <script>
        function showImage() {
            const img = document.getElementById('religiousImage');
            img.style.display = img.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
