<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Estilo Mario Bros</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #87CEEB;
            overflow: hidden;
            border: 2px solid #000;
        }

        .player, .platform, .goal {
            position: absolute;
        }

        .player {
            width: 30px;
            height: 30px;
            background-color: #FF4500;
            bottom: 0;
        }

        .platform {
            width: 100px;
            height: 20px;
            background-color: #8B4513;
        }

        .goal {
            width: 30px;
            height: 30px;
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="player" id="player"></div>
        <div class="platform" style="bottom: 50px; left: 0; width: 200px;"></div>
        <div class="platform" style="bottom: 100px; left: 250px; width: 100px;"></div>
        <div class="platform" style="bottom: 150px; left: 400px; width: 200px;"></div>
        <div class="platform" style="bottom: 50px; left: 650px; width: 150px;"></div>
        <div class="goal" style="bottom: 80px; left: 750px;"></div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const platforms = document.querySelectorAll('.platform');
        const goal = document.querySelector('.goal');

        let playerX = 0;
        let playerY = 0;
        let speedX = 0;
        let speedY = 0;
        const gravity = 0.5;
        const jumpPower = 10;
        let onGround = true;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') speedX = -5;
            if (e.key === 'ArrowRight') speedX = 5;
            if (e.key === ' ' && onGround) {
                speedY = -jumpPower;
                onGround = false;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') speedX = 0;
        });

        function gameLoop() {
            speedY += gravity;
            playerX += speedX;
            playerY += speedY;

            if (playerX < 0) playerX = 0;
            if (playerX + player.clientWidth > gameContainer.clientWidth) playerX = gameContainer.clientWidth - player.clientWidth;
            if (playerY + player.clientHeight > gameContainer.clientHeight) {
                playerY = gameContainer.clientHeight - player.clientHeight;
                speedY = 0;
                onGround = true;
            }

            platforms.forEach(platform => {
                if (playerX < platform.offsetLeft + platform.clientWidth &&
                    playerX + player.clientWidth > platform.offsetLeft &&
                    playerY + player.clientHeight > platform.offsetTop &&
                    playerY + player.clientHeight - speedY < platform.offsetTop) {
                    playerY = platform.offsetTop - player.clientHeight;
                    speedY = 0;
                    onGround = true;
                }
            });

            if (playerX < goal.offsetLeft + goal.clientWidth &&
                playerX + player.clientWidth > goal.offsetLeft &&
                playerY + player.clientHeight > goal.offsetTop &&
                playerY < goal.offsetTop + goal.clientHeight) {
                alert("Â¡Ganaste!");
                resetGame();
            }

            player.style.left = `${playerX}px`;
            player.style.bottom = `${playerY}px`;

            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            playerX = 0;
            playerY = 0;
            speedX = 0;
            speedY = 0;
            player.style.left = `${playerX}px`;
            player.style.bottom = `${playerY}px`;
        }

        gameLoop();
    </script>
</body>
</html>
