<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Fuerza</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .barContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bar {
            width: 30px;
            height: 200px;
            background-color: #ddd;
            border: 2px solid #333;
            position: relative;
        }
        .progress {
            width: 100%;
            height: 0;
            background-color: #76c7c0;
            position: absolute;
            bottom: 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="barContainer">
            <div class="bar" id="playerBar">
                <div class="progress" id="playerProgress"></div>
            </div>
            <button onclick="playerClick()">Click!</button>
        </div>
        <div class="barContainer">
            <div class="bar" id="machineBar">
                <div class="progress" id="machineProgress"></div>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    <div id="message"></div>
    <script>
        let playerProgress = 0;
        let machineProgress = 0;
        let gameActive = false;

        function playerClick() {
            if (!gameActive) return;
            playerProgress += 5;
            updateProgress('playerProgress', playerProgress);
            checkWin();
        }

        function machineMove() {
            machineProgress += Math.random() * 5;
            updateProgress('machineProgress', machineProgress);
            checkWin();
        }

        function updateProgress(barId, progress) {
            const progressBar = document.getElementById(barId);
            progressBar.style.height = progress + 'px';
        }

        function checkWin() {
            if (playerProgress >= 200) {
                gameActive = false;
                document.getElementById('message').textContent = '¡Tú ganas!';
            } else if (machineProgress >= 200) {
                gameActive = false;
                document.getElementById('message').textContent = '¡La máquina gana!';
            }
        }

        function startGame() {
            playerProgress = 0;
            machineProgress = 0;
            gameActive = true;
            updateProgress('playerProgress', 0);
            updateProgress('machineProgress', 0);
            document.getElementById('message').textContent = '';

            const machineInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(machineInterval);
                } else {
                    machineMove();
                }
            }, 100);
        }
    </script>
</body>
</html>
