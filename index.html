<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego FPS en Primera Persona</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="three.min.js"></script>
    <script src="PointerLockControls.js"></script>
    <script>
        let camera, scene, renderer, controls;
        let objects = [];

        init();
        animate();

        function init() {
            // Configuración básica de Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

            // Control de primera persona
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        controls.moveForward(0.25);
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        controls.moveRight(-0.25);
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        controls.moveForward(-0.25);
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        controls.moveRight(0.25);
                        break;
                }
            };

            document.addEventListener('keydown', onKeyDown);

            // Configuración del renderizador
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Crear un terreno básico
            const geometry = new THREE.PlaneGeometry(100, 100, 10, 10);
            const material = new THREE.MeshBasicMaterial({ color: 0x007700, wireframe: true });
            const plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);

            // Añadir objetos al terreno
            const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
            for (let i = 0; i < 10; i++) {
                const boxMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.x = Math.random() * 20 - 10;
                box.position.y = 1;
                box.position.z = Math.random() * 20 - 10;
                scene.add(box);
                objects.push(box);
            }

            // Evento para bloquear el puntero
            document.addEventListener('click', () => {
                controls.lock();
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
